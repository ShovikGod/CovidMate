<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome Screen 1</title>
        <link rel="stylesheet" type="text/css" href="bootstrap-4.6.0-dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    
    <body>
        <!-- Shapes -->
        <div class="shapes">
            <div id="logo">
                <img src="./assets/image-removebg-preview 2.png" alt="CovidMate-logo">

            <div class="ml-5">
                <a class="group-1 d-inline-flex align-items-center">
                    <div class="icon d-inline mr-3">
                        <img src="./assets/Vector.png" height="48rem" alt="oxygen">
                    </div>
                    
                    <div class="tag px-2">
                        <p class="tag-text py-2"><span class="h5 font-weight-bold">01</span> Oxygen Cylinders</p>
                    </div>
                </a>

                <a class="group-2 d-inline-flex align-items-center">
                    <div class="icon d-inline mr-3">
                        <img src="./assets/Screenshot__62_-removebg-preview 1.png" height="53rem" alt="medicines">
                    </div>
                    
                    <div class="tag px-2">
                        <p class="tag-text py-2"><span class="h5 font-weight-bold">02</span> Medicines</p>
                    </div>
                </a>

                <a class="group-3 d-inline-flex align-items-center">
                    <div class="icon d-inline mr-3">
                        <img class="mt-1 pr-3" src="./assets/ambulance 1.png" width="55rem" alt="ambulance">
                    </div>
                    
                    <div class="tag px-2">
                        <p class="tag-text py-2"><span class="h5 font-weight-bold">03</span> Ambulance</p>
                    </div>
                </a>

                <a class="group-4 d-inline-flex align-items-center">
                    <div class="icon d-inline mr-3">
                        <img class="ml-1" src="./assets/blood plasma 1.png" width="42rem" alt="blood/plasma">
                    </div>
                    
                    <div class="tag px-2">
                        <p class="tag-text py-2"><span class="h5 font-weight-bold">04</span> Blood/Plasma</p>
                    </div>
                </a>

                <a class="group-5 d-inline-flex align-items-center">
                    <div class="icon d-inline mr-3">
                        <img src="./assets/food 1.png" width="50rem" alt="meals">
                    </div>
                    
                    <div class="tag px-2">
                        <p class="tag-text py-2"><span class="h5 font-weight-bold">05</span> Food/meals Services</p>
                    </div>
                </a>

                <a class="group-6 d-inline-flex align-items-center">
                    <div class="icon d-inline mr-3">
                        <img src="./assets/bed 1.png" width="50rem" alt="beds">
                    </div>
                    
                    <div class="tag px-2">
                        <p class="tag-text py-2"><span class="h5 font-weight-bold">06</span> Hospital Beds</p>
                    </div>
                </a>
            </div>
        </div>
        <!-- End of options -->

        <div class="end-text center mt-3">
            <img src="./assets/image-removebg-preview 1.png" alt="logo">
            <h2>CovidMate</h2>
            <p class=" desc px-5 mb-1">Find resources and contacts that can help you. All resourcesâ€™ contacts are verified by our team. Stay positive, Stay calm.</p>
            <h6 class="hashtags">#SocialDistancing</h6>
