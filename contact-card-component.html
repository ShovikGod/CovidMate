<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <script src="./bootstrap-4.6.0-dist/js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="card.css">
    <title>Document</title>    
</head>
<body>
    <div class="container fader">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#douglas">
            Launch backdrop modal
        </button>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="douglas">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 d-flex flex-column align-items-center mt-2">
                    <img class="modal-avatar" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80">
                    <div class="star-rating">
                        <img src="./assets/star.png">
                        <p>4.7</p>
                    </div>
                    <div class="d-flex align-items-start mt-2">
                        <h4 class="modal-title align-items-start">Douglas Atkins</h4>
                        <span class="badge doc-badge badge-pill">MD</span>
                    </div>
                </div>
                <div class="modal-body d-flex  py-0 justify-content-center align-items-baseline">
                    <img src="./assets/location-pointer.png">
                    <p class="mb-0">Hospital Name, State</p>    
                </div>
                <div class="modal-footer border-0 d-flex align-items-center justify-content-center">
                    <a href="#" class="like">
                        <img class="rating" src="./assets/like.png" alt="like">
                    </a>
                    <button class="modal-btn btn" data-dismiss="modal">Talk Now</button>
                    <a href="#" class="dislike">
                        <img class="rating" src="./assets/like.png" alt="like">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
